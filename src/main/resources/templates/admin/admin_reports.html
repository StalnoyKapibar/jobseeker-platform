<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/adminlayouts" th:with="side='report'">
<head>
    <meta charset="UTF-8">
    <title>Reports Page</title>
    <script type="text/javascript" src="/js/admin/admin_reports.js"></script>
</head>
<body>
<div class="container p-0" layout:fragment="content">
    <div class="row w-100 p-0">
        <div class="reports_table w-100">

            <h3 class="my-5">Жалобы на комментарии:</h3>

            <table class="table table-hover table-bordered table-dark" id="reports">
                <thead>
                <tr>
                    <th scope="col" rowspan="2" class="text-center align-middle">№</th>
                    <th scope="col" rowspan="2" class="text-center align-middle">Дата</th>
                    <th scope="col" rowspan="2" class="text-center align-middle">Причина</th>
                    <th scope="col" colspan="2" class="text-center align-middle">Действия</th>
                </tr>
                <tr>
                    <td scope="col" class="text-center align-middle">Открыть</td>
                    <td scope="col" class="text-center align-middle">Удалить</td>
                </tr>
                </thead>
                <tbody></tbody>
            </table>


        </div>
    </div>
    <div class="modal fade" id="report" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 30vw;">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title text-light" id="report_header"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-light">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group d-flex flex-row justify-content-between my-5">
                        <label for="report_author" style="white-space:nowrap;" class="pt-2">От кого:</label>
                        <div class="input-group">
                            <input type="text" class="form-control ml-2" id="report_author" disabled>
                            <div class="input-group-append">
                                <a type="button" class="btn btn-secondary" data-toggle="tooltip"
                                        data-placement="top" title="Открыть профиль" id="author_profile">
                                    <i class="far fa-address-card text-light">
                                </i></a>
                            </div>
                        </div>
                        <label for="report_date" class="ml-2 pt-2">Когда:</label>
                        <input type="text" class="form-control ml-2" id="report_date" disabled>
                    </div>
                    <div class="form-group my-5">
                        <label for="report_cause">Причина:</label>
                        <input type="text" class="form-control" id="report_cause" disabled>
                    </div>
                    <div class="form-group d-flex flex-row justify-content-between my-5">
                        <label for="report_comment_author" style="white-space:nowrap;" class="pt-2">Автор:</label>
                        <div class="input-group">
                            <input type="text" class="form-control ml-2" id="report_comment_author" disabled>
                            <div class="input-group-append">
                                <a type="button" class="btn btn-secondary" data-toggle="tooltip"
                                        data-placement="top" title="Открыть профиль" id="comment_author_profile">
                                    <i class="far fa-address-card text-light"></i></a>
                            </div>
                        </div>
                        <label for="report_comment_date" class="ml-2 pt-2">Дата:</label>
                        <input type="text" class="form-control ml-2" id="report_comment_date" disabled>
                    </div>
                    <div class="form-group my-5">
                        <label for="report_comment" style="white-space:nowrap;">Текст комментария:</label>
                        <div class="basic-textarea rounded-corners">
                            <textarea type="text" class="form-control z-depth-1" id="report_comment" rows="3"
                                      disabled></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <span>Закрыть</span></button>
                    <button type="button" class="btn btn-warning" data-toggle="tooltip"
                            data-placement="top" title="Перейти на страницу с комментарием" id="report_news">
                        <i class="fas fa-info"></i>
                        <span class="ml-2">Перейти</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
