<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/adminlayouts" th:with="side='tag'">
<head>
    <title>Tag Page</title>
</head>

<div class="container-fluid" layout:fragment="content">
    <div class="row">
        <table class="table table-striped" style="margin-left: 20%; margin-right: 20% ">
            <thead class="" style="border-width: 0px;">
            <tr style="font-weight: bold; ">
                <th scope="col">Id</th>
                <th scope="col">Имя</th>
                <th scope="col">Утвердить</th>
                <th scope="col">Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag,tagCount: ${tags}" style="font-weight: normal;">
                <td th:text="${tag.getId()}"></td>
                <td th:text="${tag.getName()}"></td>
                <td>
                    <div th:unless="${tag.getVerified()}">
                        <button th:onclick="'changeVerifiedTag(' + ${tag.getId()} + ')'" type="button"
                                class="btn btn-primary"> утвердить
                        </button>
                    </div>
                </td>
                <td>
                    <button th:onclick="'deleteTag(' + ${tag.getId()} + ');'" type="button" class="btn btn-primary">
                        удалить
                    </button>
                </td>
                <!--<th >-->
                <!---->
                <!--</th>-->

            </tr>
            </tbody>
        </table>
    </div>
</div>
<div  layout:fragment="content-script">
    <script type="text/javascript" src="/js/admin/admin.js"></script>
</div>
</body>
</html>
