<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/adminlayouts">
<head>
    <style>#success_message {
        display: none;
    }</style>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="/js/addUserByAdmin.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="container-fluid" layout:fragment="content">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="main_admin_page">
                <br/>
                <div class="container">

                    <form class="well form-horizontal" id="contact_form">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>
                                <center><h2><b>Добавьте пользователя</b></h2></center>
                            </legend>
                            <br>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label">Логин (Email)</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope"></i></span>
                                        <input name="user_email" id="user_email" th:value="${email}"
                                               placeholder="Введите Email" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>

                            <!--<div class="col-md-4 mb-3">-->
                                <!--<label for="validationDefaultUsername">Имя пользователя</label>-->
                                <!--<div class="input-group">-->
                                    <!--<div class="input-group-prepend">-->
                                        <!--<span class="input-group-text" id="inputGroupPrepend2">@</span>-->
                                    <!--</div>-->
                                    <!--<input type="text" class="form-control" id="validationDefaultUsername" placeholder="Имя пользователя" aria-describedby="inputGroupPrepend2" required>-->
                                <!--</div>-->
                            <!--</div>-->

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label">Пароль</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="user_password" id="user_password"
                                               placeholder="Введите пароль от 8 до 20 символов" class="form-control"
                                               type="password">
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label">Введите повторно</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="confirm_password" id="confirm_password"
                                               placeholder="Введите пароль от 8 до 20 символов" class="form-control"
                                               type="password">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">Вид аккаунта</label>
                                <div class="col-md-4 selectContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                        <select name="role" id="role" class="form-control selectpicker">
                                            <option value="">Выберите роль</option>
                                            <option value="ROLE_SEEKER">Соискатель</option>
                                            <option value="ROLE_EMPLOYER">Работодатель</option>
                                            <option value="ROLE_ADMIN">Администратор</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="checkbox form-group">
                                <label class="col-md-4"><input type="checkbox" id="myCheck">Оповестить
                                    Пользователя</label>
                            </div>

                            <!--Success message-->
                            <div class="alert alert-success" role="alert" id="success_message">Ползователь успешно
                                добавлен<i
                                        class="glyphicon glyphicon-thumbs-up"></i><br/>
                            </div>
                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4" style="display: flex; justify-content: center;"><br>
                                    <button type="button" class="btn btn-warning" onclick="validateAndAdd()"
                                            style="width: 250px;">
                                        Добавить <span class="glyphicon glyphicon-send"></span>
                                    </button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
