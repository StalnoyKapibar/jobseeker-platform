<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Панель администратора">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Панель администратора</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="/css/dashboard.css" rel="stylesheet">
</head>

<body>


<nav class="navbar navbar-dark fixed-top bg-dark navbar-expand-md shadow p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">JobSeeker</a>

    <ul class="navbar-nav ml-auto px-3">

        <li class="nav-item text-nowrap">
            <a class="nav-link" href="logout"><span data-feather="log-out"></span>
            </a>
        </li>

    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="getAdminPage()">
                            <span data-feather="home"></span>
                            Главная <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/employers">
                            <span data-feather="user"></span>
                            Работодатели
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/seekers">
                            <span data-feather="user"></span>
                            Соискатели
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/vacancies">
                            <span data-feather="layers"></span>
                            Вакансии
                        </a>
                    </li>
                </ul>

            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="main_admin_page" style="padding-top: 60px">
            <h2>Edit employer profile</h2>
            <div class="row" style="padding-top: 30px">
                <div class="col-4" id="employerLogo">
                    <img th:src="@{'data:image/png;base64,' + ${photoimg}}" name="photo" alt="" style="width: 300px;height: 300px"><br>
                    <form class="form-inline" method="POST" enctype="multipart/form-data"
                          th:action="@{/admin/employer/editLogo}">
                        <div class="custom-file mt-4">
                            <!--<div class="input-group">-->
                            <div class="row">
                                <div class="col-8">
                                    <label class="custom-file-label" for="customFile">Choose new image</label>
                                    <input type="file" class="custom-file-input" id="customFile"
                                           accept="image/jpeg,image/png,image/gif" name="file">
                                    <input type="hidden" th:value="${employer.id}" name="employerId">
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-secondary" type="submit">
                                        Upload
                                    </button>
                                </div>
                            </div>
                            <!--</div>-->
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <form id="editEmployer">
                        <div class="form-group">
                            <label>Employer ID : </label> <input class="form-control" type="text"
                                                               th:value="${employer.id}" name="id" readonly>
                        </div>
                        <div class="form-group">
                            <label>Employer email : </label><input class="form-control" type="text"
                                                                 th:value="${employer.email}" name="email">
                        </div>
                        <div class="form-group">
                            <label>Employer last visit : </label><input class="form-control" type="text"
                                                                      th:value="${employer.date}" name="date" readonly>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="hidden" th:value="${employer.password}" name="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="hidden" th:value="${employer.authority.id}"
                                   name="authorityId">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="hidden" th:value="${employer.authority.authority}"
                                   name="authority">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="hidden" th:value="${employer.confirm}" name="confirm">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="hidden" th:value="${employer.enabled}" name="enabled">
                        </div>
                        <div class="form-group">
                            <label>Employer profile ID : </label> <input class="form-control" type="text"
                                                                       th:value="${employerprof.id}" name="profId"
                                                                       readonly>
                        </div>
                        <div class="form-group">
                            <label>Profile companyName : </label> <input class="form-control" type="text"
                                                                  th:value="${employerprof.companyName}" name="companyName">
                        </div>
                        <div class="form-group">
                            <label>Profile website : </label><input class="form-control" type="text"
                                                                       th:value="${employerprof.website}"
                                                                       name="website">
                        </div>
                        <div class="form-group">
                            <label>Profile description : </label><input class="form-control" type="text"
                                                                        th:value="${employerprof.description}"
                                                                        name="description">
                        </div>
                        <div class="form-group">
                            <label>Profile vacancies : </label>
                            <select id="employerVacancies" name="employerVacancies">
                                <option th:each="vacancy : ${employerprof.vacancies}" th:value="${vacancy.headline}"
                                        th:text="${vacancy.headline}"
                                        th:selected="${vacancy==0}"></option>
                            </select>
                            <label>Profile reviews : </label>
                            <select id="employerReviews" name="employerReviews">
                                <option th:each="review : ${employerprof.reviews}"
                                        th:value="${review.reviews}"
                                        th:text="${review.reviews}"
                                        th:selected="${review==0}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button id="editEmployerForm" class="btn btn-success btn-block" type="submit">Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="/js/admin_employers.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

</body>
</html>
