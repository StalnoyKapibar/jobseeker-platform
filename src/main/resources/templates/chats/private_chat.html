<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/commonlayouts}"
      lang="en">
<head>
    <meta name="description" content="Чат">
    <title>Chat</title>
    <link rel="stylesheet" th:href="@{/css/new_chat.css}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/new_private_chat.js}"></script>
    <script th:src="@{/js/date_status_format.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div th:insert="fragments/chat-sidebar-fragment.html"></div>
    <div class="container-fluid" style="margin-left: 20px ; width: 660px">
        <h3 class="text-center mt-5">Тема чата: <span
                th:text="${chatWithTopic.topic.typeName +' ' + chatWithTopic.topic.headline + ' от ' + chatWithTopic.topic.getCreatorProfile().getFullName()}"></span>
        </h3>
        <div class="data_block" id="chatId" th:text="${chatWithTopic.id}"></div>
        <div class="data_block" id="profileId" th:text="${profileId}"></div>
        <div class="messaging">
            <div class="inbox_msg">
                <div class="mesgs">
                    <div class="msg_history mb-3"></div>
                    <div class="type_msg">
                        <div class="input_msg_write">
                            <div class="md-form">
                                <textarea id="form7" class="write_msg pl-3 mb-4 mt-3 md-textarea form-control" style="height: 55px; width: 90%; overflow: hidden; outline: none; resize: none;" placeholder="Type a message"></textarea>
                            </div>
                            <button onclick="sendMessage()" class="msg_send_btn mr-1" type="button">
                                <img style="filter: invert(1);"
                                     src="https://png.pngtree.com/svg/20170329/25907eee9d.png">
                            </button>
                            <div id="textInfo">shift+enter - отправить, enter - новая строка</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
