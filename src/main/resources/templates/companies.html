<!DOCTYPE html>

      layout:decorate="~{layouts/commonlayouts}"
      lang="en">

<head>
    <title>Компании</title>
    <meta name="apiKey" th:content="${googleMapsApiKey}"/>

</head>
<body>
<div class="container-fluid">

                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-10">

                            <ul class="list-group">
                            </ul>
                        </div>

        </div>
