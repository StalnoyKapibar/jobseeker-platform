<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments :: head"></th:block>
    <meta charset="UTF-8">
    <title>Confirm registration</title>
</head>
<body>
<th:block th:include="fragments :: nav"></th:block>
<br/><br/><br/><br/><br/>
<div th:if="${complete}">
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="alert alert-success">
                <h2 align="center"><span class="glyphicon glyphicon-ok"></span> Регистрация завершена!</h2>
                <h2 align="center">Теперь вы можете зайти под своей учетной записью по <a
                        href="/login" class="alert-link">ссылке</a> или в меню вверху.</h2>
            </div>
        </div>
    </div>
</div>
<div th:unless="${complete}">
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="alert alert-danger">
                <h2 align="center"><span class="glyphicon glyphicon-remove"></span> Код подтверждения недействителен
                    (некорректен или истек срок действия)!</h2>
                <h2 align="center"><a href="/" class="alert-link">Вернуться на главную страницу</a></h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
