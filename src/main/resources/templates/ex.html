<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recovery Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <br>
    <form class="card bg-light" style="margin-left: 20%; margin-right: 20%" id="contact_form">
        <div class="card-header" align="center">
            <legend align="center">
                Вы пытались востановить пароль на сайте <b>JobSeeker </b>
                <span th:text="${#dates.format(subscriptionDate)}"></span>
            </legend>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="card-body">
                    <div class="form-group">
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Введите Email"
                                       name="user_email" id="user_email" th:value="${login}" required="required">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="alert alert-success" role="alert" id="success_message">
                            Письмо отправлено <i
                                class="fas fa-thumbs-up"></i>
                            <hr>
                            Вы можете перейти на <a href="/login">страницу входа</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="form-group" align="center">
                <button type="button" class="btn btn-warning"
                        style="width: 250px;" onclick="sendPass()">
                    Отправить <i class="fas fa-paper-plane "></i>
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
