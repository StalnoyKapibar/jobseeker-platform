<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
</head>
<body>

<th:block th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <base href="/"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</th:block>

<th:block th:fragment="nav">
    <nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">JobSeeker</a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li sec:authorize="hasRole('ROLE_EMPLOYER')">
                    <a href="/new_vacancy"><span>Добавить вакансию</span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="!isAuthenticated()" class="dropdown"><a
                        class="dropdown-toggle" data-toggle="dropdown" href="#">Войти<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <div class="container" style="width: 330px;">
                                <form class="form-signin" method="post" action="/login">
                                    <p>
                                        <label for="j_username" class="sr-only">Логин:</label>
                                        <input type="text" id="j_username" name="j_username" class="form-control"
                                               placeholder="User" required autofocus>
                                    </p>
                                    <p>
                                        <label for="j_password" class="sr-only">Пароль:</label>
                                        <input type="password" id="j_password" name="j_password" class="form-control"
                                               placeholder="Password" required>
                                    </p>
                                    <input name="_csrf" type="hidden" th:value="${_csrf.token}"/>
                                    <button class="btn btn-md btn-primary btn-block" type="submit"
                                            style="background-color: #333; border-color: #333">Войти
                                    </button>
                                </form>
                            </div>
                            <a href="/login" th:align="right">Проблемы со входом?</a>
                        </li>
                    </ul>
                </li>
                <li sec:authorize="hasRole('ROLE_SEEKER')">
                    <a href="/user"><span class="glyphicon glyphicon-user"></span>
                        <span sec:authentication="name"></span></a>
                </li>
                <li sec:authorize="hasRole('ROLE_EMPLOYER')">
                    <a href="/user"><span class="glyphicon glyphicon-user"></span>
                        <span sec:authentication="name"></span></a>

                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/user"><span class="glyphicon glyphicon-user"></span>
                        <span>Admin</span>
                    </a>
                </li>
                <li sec:authorize="isAuthenticated()"><a href="/logout"><span
                        class="glyphicon glyphicon-log-out"></span> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>

<th:block th:fragment="rolsfunc">
    <div sec:authorize="isAuthenticated()">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            This content is only shown to administrators.
        </div>
        <div sec:authorize="hasRole('ROLE_USER')">
            This content is only shown to users.
        </div>
        <div sec:authorize="hasRole('ROLE_EMPLOYER')">
            This content is only shown to employers.
        </div>
    </div>
</th:block>

</body>
</html>
