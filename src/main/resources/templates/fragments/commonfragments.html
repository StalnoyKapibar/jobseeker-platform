<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
 <th:block th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <base href="/"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/switch_theme.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/chats/new_message_popup.js"></script>
    <link href="/css/common_style.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</th:block>

<body>
<th:block th:fragment="sidebar">
    <div class="sidebar">
        <ul sec:authorize="!isAuthenticated()">
            <th:block th:replace="fragments/sidebar_by_authority :: not_authority_sidebar"></th:block>
        </ul>
        <ul sec:authorize="hasRole('ROLE_SEEKER')">
            <th:block th:replace="fragments/sidebar_by_authority :: seeker_sidebar"></th:block>
        </ul>
        <ul sec:authorize="hasRole('ROLE_EMPLOYER')">
            <th:block th:replace="fragments/sidebar_by_authority :: employer_sidebar"></th:block>
        </ul>
    </div>
    <div sec:authorize="isAuthenticated()">
        <script>connectToChatServer()</script>
        <div id="snackbar"></div>
    </div>
</th:block>

<th:block th:fragment="nav">
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <a class="navbar-brand" href="/">JobSeeker</a>
        <ul class="navbar-nav mr-auto">
            <li sec:authorize="hasRole('ROLE_EMPLOYER')">
                <a href="/new_vacancy"><span>Добавить вакансию</span></a>
            </li>
            <li sec:authorize="hasRole('ROLE_EMPLOYER')">
                <a href="/add_news"><span>Добавить новость</span></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="switch-theme">
                <label class="custom-control-label" for="switch-theme"></label>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item dropdown">
                <a class="nav-link btn btn-warning dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Войти
                </a>
                <div class="dropdown-menu dropdown-menu-right" style="background-color: var(--sidebar-bg-color);">
                    <div class="container" style="width: 330px">
                        <form class="form-signin" method="post" action="/login">
                            <p>
                                <label for="j_username" class="sr-only">Логин:</label>
                                <input type="text" id="j_username" name="j_username" class="form-control"
                                       placeholder="User" required autofocus>
                            </p>
                            <p>
                                <label for="j_password" class="sr-only">Пароль:</label>
                                <input type="password" id="j_password" name="j_password" class="form-control"
                                       placeholder="Password" required>
                            </p>
                            <input name="_csrf" type="hidden" th:value="${_csrf.token}"/>
                            <button class="btn btn-md btn-warning btn-block" type="submit"
                                >Войти
                            </button>
                        </form>
                        <a href="/login" th:align="right" style="color:#7295b1;">Проблемы со входом?</a>
                    </div>
                </div>
            </li>
        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
            <li sec:authorize="hasRole('ROLE_SEEKER')" class="nav-item">
                <i class="far fa-user"></i>
                <a href="/user"><span sec:authentication="name"></span></a>

            </li>
            <li sec:authorize="hasRole('ROLE_EMPLOYER')" class="nav-item">
                <i class="far fa-user"></i>
                <a href="/user"><span sec:authentication="name"></span></a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <i class="far fa-user"></i>
                <a href="/user"><span>Admin</span></a>
            </li>
            <li class="nav-item">
                <a href="/logout"><span>Logout</span></a>
                <i class="fas fa-sign-out-alt"></i>
            </li>
        </ul>
        </ul>
    </nav>
</th:block>

<th:block th:fragment="rolsfunc">
    <div sec:authorize="isAuthenticated()">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            This content is only shown to administrators.
        </div>
        <div sec:authorize="hasRole('ROLE_USER')">
            This content is only shown to users.
        </div>
        <div sec:authorize="hasRole('ROLE_EMPLOYER')">
            This content is only shown to employers.
        </div>
    </div>
</th:block>

</body>
</html>
