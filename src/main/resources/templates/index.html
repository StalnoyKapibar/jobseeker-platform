<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/commonlayouts}"
      lang="en">
<head>
    <title>Hello</title>
    <script type="text/javascript" src="/js/index.js"></script>
    <style>
        .list-group {
            overflow-y: scroll;
            height: 80%;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="main-block chromeFix" layout:fragment="content">
            <div id="vacancyDiv" class="container-fluid">
                <div class="row">
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-6">
                        <br/><h4 th:text="${vacMess}"></h4><br/>
                        <!--Modal-->
                        <div id="vacancyModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h2 class="modal-title" th:text="Вакансия"></h2>
                                    </div>
                                    <div class="modal-body">
                                        <h3><span id="VMTags"></span><br></h3>
                                        <h3><span id="VMHeadline"></span><br/></h3>
                                        <span id="VMCity"></span>
                                        <span id="VMRemote"> (Удаленная работа)</span><br/>
                                        <span id="VMSalary"></span><br/>
                                        <div class="well well-sm">
                                        <span id="VMDescription"></span>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="list-group">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
