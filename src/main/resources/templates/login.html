<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments :: head"></th:block>
    <meta charset="UTF-8">
    <title>Please sign in</title>
</head>
<body>
<th:block th:include="fragments :: nav"></th:block>

<div class="container" style="width: 330px;">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div th:if="${logout}" class="alert alert-success" role="alert">You have been signed out</div>
        <div th:if="${error}" class="alert alert-danger" role="alert">Bad credentials</div>
        <p>
            <label for="j_username" class="sr-only">Username</label>
            <input type="text" id="j_username" name="j_username" class="form-control" placeholder="User" required autofocus>
        </p>
        <p>
            <label for="j_password" class="sr-only">Password</label>
            <input type="password" id="j_password" name="j_password" class="form-control" placeholder="Password" required>
        </p>
        <input name="_csrf" type="hidden" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #333; border-color: #333">Sign in</button>
    </form>
</div>
</body></html>
