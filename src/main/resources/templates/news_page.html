<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/commonlayouts}"
      lang="en">
<head>
    <title>News</title>
    <script type="text/javascript" src="/js/read_news.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row w-100 ">
            <div class=" d-flex flex-column w-100">
                <img src="http://www.ifes-ras.ru/images/stories/pics/news.png"
                     class="card-img-top img img-fluid  mx-auto news-img" style="height: 30vh; width: 10vw;">
                <div class="card-body w-100 mx-auto p-5">
                    <input type="hidden" th:value="${newsId}" id="newsId">
                    <h5 class="card-title text-center" th:text="${headline}"></h5>
                    <p class="card-text text-center " style=" word-wrap: break-word;" th:text="${description}"></p>
                </div>
            </div>
        </div>
        <div class="container px-5 pb-0">
            <h2 class="text-center">Оставить комментарий</h2>
            <div class="m-5">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2 d-flex flex-column my-auto">
                            <img class="img img-rounded img-fluid d-block"
                                 src="https://image.ibb.co/jw55Ex/def_face.jpg"/>
                        </div>
                        <div class="comment_area-body col-md-10">
                            <strong th:text="${currentProfileFullName}"></strong>
                            <div class="mt-3">
                                <div class="form-group basic-textarea rounded-corners">
                                    <textarea class="form-control z-depth-1" id="user_comment" rows = "3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success float-right text-white ml-3 mt-2"
                                        name="submit" id="submit_comment">
                                    <i class="fas fa-paper-plane mr-2"></i><span>Отправить</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <h2 class="text-center" id="user_comments">Комментарии</h2>
        <input type="hidden" th:value="${profileId}" id="profileId">
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #00bc8c;">
                    <h5 class="modal-title" id="editModalLabel">Изменить комментарий:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="edit-form">
                        <div class="form-group">
                            <input type="hidden" id="edit_commentId">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control z-depth-1" id="edit-user_comment" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="background-color: #00bc8c;">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><span>Отмена</span></button>
                    <button type="button" class="btn btn-success" id="save-comment"><i class="far fa-save"></i>
                        <span>Сохранить</span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #00bc8c;">
                    <h5 class="modal-title" id="reportModalLabel">Пожаловаться на комментарий:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="report-form">
                        <div class="form-group">
                            <input type="hidden" id="commentId">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reportRadios"
                                       id="reportRadios1" value="spam">
                                <label class="form-check-label" for="reportRadios1">Комментарий содержит СПАМ</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reportRadios"
                                       id="reportRadios2" value="abuse">
                                <label class="form-check-label" for="reportRadios2">
                                    Оскорбление или нецензурная лексика</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reportRadios"
                                       id="reportRadios3" value="adult_content">
                                <label class="form-check-label" for="reportRadios3">
                                    Комментарий содержит ссылки на материалы 18+</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer" style="background-color: #00bc8c;">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><span>Отмена</span></button>
                    <button type="button" class="btn btn-primary d-none" id="send_report">
                        <i class="far fa-share-square mr-2"></i>
                        <span>Отправить</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
