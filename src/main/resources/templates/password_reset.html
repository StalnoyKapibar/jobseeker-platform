<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/commonlayouts}"
      lang="en">

<head>
    <title>Recovery Password</title>
    <style>
        #success_message {
            display: none;
        }

        #ups_message {
            display: none;
        }
    </style>
</head>

<body>

<div layout:fragment="content">
    <div th:if="${exists}">
        <div class="container">
            <br>
            <form class="card bg-light" style="margin-left: 20%; margin-right: 20%" id="contact_form"
                  onchange="alertForm()">
                <div class="card-header" align="center">
                    <legend align="center">
                        <b>Введите новый пароль</b>
                    </legend>
                </div>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <div class="card-body">
                            <div class="form-group">
                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="user_token" id="user_token"
                                                   th:value="${token}" hidden disabled>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            </div>
                                            <input type="text" class="form-control" name="user_email" id="user_email"
                                                   th:value="${email}" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="inputGroupContainer">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control"
                                               placeholder="Введите пароль от 6 до 20 символов"
                                               name="user_password" id="user_password" required="required">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="inputGroupContainer">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input name="confirm_password" id="confirm_password"
                                               placeholder="Введите пароль повторно" class="form-control"
                                               type="password" required="required">
                                        <div class="invalid-feedback ">
                                            Пароли не совпадают
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="alert alert-success" role="alert" id="success_message">
                                    Пароль был успешно изменен <i
                                        class="fas fa-thumbs-up"></i>
                                    <hr>
                                    Вы можете перейти на <a href="/login">страницу входа</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" id="ups_message">
                                Форма заполнена не верно<i
                                    class="fas fa-exclamation-circle"></i><br/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="form-group" align="center">
                        <button type="button" class="btn btn-warning"
                                style="width: 250px;" onclick="validityPassAndSend()">
                            Изменить <i class="fas fa-user-edit "></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:unless="${exists}">
        <div class="alert alert-danger" style="margin-left: 20%; margin-right: 20%; margin-top: 5%">
            <h2 align="center"><i class="fas fa-exclamation-circle"></i> Код подтверждения некорректен или истек
                срок действия!</h2><hr>
            <h2 align="center"><a href="/recovery" class="alert-link"> Вы можете перейти на страницу востановления </a></h2>
        </div>
    </div>
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
    <script type="text/javascript" src="/js/password_reset.js"></script>
</div>
</body>
</html>
