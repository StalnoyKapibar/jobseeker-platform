<!DOCTYPE html>
<html
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/commonlayouts}"
      lang="en">

<head>
    <title>Recovery Password</title>
    <style>
        #success_message {
            display: none;
        }
        #ups_message {
            display: none;
        }
        #token_exists_message{
            display: none;
        }
    </style>
</head>

<body>

<div layout:fragment="content">
    <div class="container">
        <br>
        <form class="card bg-light" style="margin-left: 20%; margin-right: 20%" id="contact_form">
            <div class="card-header" align="center">
                <legend align="center">
                    <b>Запрос на востановление пароля</b>
                </legend>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="card-body">
                        <div class="form-group">
                            <div class="inputGroupContainer">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Введите Email"
                                           name="user_email" id="user_email"  required="required" >
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="alert alert-success" role="alert" id="success_message">
                                На ваш E-mail отправлено письмо с запросом на востановление пароля<i
                                    class="fas fa-thumbs-up"></i>
                                <hr>
                                Подвтердите свой E-mail у себя на почте для продолжения
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" id="ups_message">
                                 E-mail не зарегестрирован<i
                                    class="fas fa-exclamation-circle"></i><hr/>
                                перейти на <a href="/registration"> страницу регистрации</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" id="token_exists_message">
                                Вы уже сделали запрос<i
                                    class="fas fa-exclamation-circle"></i><hr/>
                                Проверьте свою почту
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group" align="center">
                    <button type="button" class="btn btn-warning"
                            style="width: 250px;" onclick="validityEmailAndSend()">
                        Отправить <i class="fas fa-paper-plane "></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
    <script type="text/javascript" src="/js/recovery.js"></script>
</div>
</body>
</html>
