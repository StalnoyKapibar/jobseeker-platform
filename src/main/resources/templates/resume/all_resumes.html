<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/commonlayouts}"
      lang="en">

<head>
    <title>Резюме</title>
    <meta name="apiKey" th:content="${googleMapsApiKey}"/>
    <script type="text/javascript" src="/js/all_resumes.js"></script>
    <link href="/css/resume_filter.css" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="main-block chromeFix" layout:fragment="content">
            <div id="resumeDiv" class="container-fluid" style="margin-top: 30px">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <div class="search_area">
                            <form class="form-inline" style="margin-bottom: 5px;">
                                <input class="form-control mr-sm-2 form-search" id="search_box" type="search"
                                       name="query" placeholder="Поиск резюме по тегам..."
                                       aria-label="Search" value="" autocomplete="off" style="width: 60%">
                                <button type="button" onclick="searchByTags()" id="btn_space" class="btn btn-warning my-2 my-sm-0">
                                    Поиск
                                </button>
                                <button type="button" onclick="openFilter()"  class="btn btn-warning my-2 my-sm-2" style="margin-left:5px;">
                                    Фильтр
                                    <i class="fas fa-filter"></i>
                                </button>
                            </form>
                            <input type="hidden" id="searchBoxId" value="">
                            <div id="search_advice_wrapper"></div>
                        </div>
                        <div id="searchButtons" style="margin-bottom: 10px"></div>
                    </div>
                </div>
                <div class="container-fluid col-sm-10">
                    <div class="filter-container" id="filter">
                        <!--<a href="javascript:void(0)" class="close-filter" onclick="closeFilter()">⌆</a>-->

                        <hr>
                        <div class="col mt-2">
                            <form class="form-inline">
                                <label class="mr-sm-2">Зарплата:   </label>
                                <input name="weightFrom" style="width: 25%" id="weightFrom"
                                       class="form-control" type="number" placeholder="от" onfocusout="numberCheck('weightFrom')">
                                <input name="weightTo" style="width: 25%" id="weightTo"
                                       class="form-control ml-2" type="number" placeholder="до" onfocusout="numberCheck('weightTo')">
                                <label class="mr-sm-2 ml-1">руб. </label>
                            </form>
                        </div>
                        <hr>
                        <div class="input-group col mt-2">

                            <input type="isSorted" id="tagFls" class="form-control" placeholder="Введите нужные квалификации">
                            <button class="btn btn-info" id="btnTags" onclick="tagToFilter()">
                                Добавить тег  <i class="fas fa-plus-square"> </i>
                            </button>

                        </div>
                        <div class="input-group col mt-2"><div class="input-group" id="form_for_tags"></div></div>
                        <div class="input-group col mt-2"><div class="input-group" id="wrong_message"></div></div>
                        </br>

                        <hr>
                        <div class="col mt-12">
                            <label class="mr-sm-2" for="City">Город: </label>
                            <input type="isSorted" id="City" class="form-control" placeholder="Введите город">
                        </div>
                        <hr>

                        <div class="col mt-2" >
                            <div class="box" >
                                <button id="but_find_all" type="button"  class="btn btn-md btn-warning btn-block" onclick="doFilterInit()" >
                                    Искать
                                    <i class="fas fa-search"></i>
                                </button>
                                <button id="but_clear" type="button"  class="btn btn-md btn-warning btn-block" onclick="doClear()">
                                    Очистить
                                    <i class="fas fa-broom"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row" style="margin-top: 30px">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-10">
                        <div id="allResumes">
                            <ul class="list-group">
                            </ul>
                        </div>
                        <div id="searchResumes">
                            <span id="searchHeader" style="color: #4177A3;"></span>
                            <div class="list-group" id="searchResult">
                                <ul id="searchList" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div id="resumeModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content card border-light">
                            <div class="modal-header card-header">
                                <h2><span id="VMHeadline"></span><br/></h2>
                            </div>
                            <div class="modal-body">
                                <h6><span id="VMTags"></span><br></h6>
                                <span id="VMJobExp">
                                </span><br>
                                <h6 style="white-space: pre">Город: <span id="VMCity"></span></h6>
                                <h6 style="white-space: pre; color: #dc3545"><span id="VMSalary"></span></h6><br/>
                                <div class="well well-sm">
                                    <span id="VMDescription"></span>
                                </div>
                            </div>
                            <div class="modal-footer" id="resumeModalFooter">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
