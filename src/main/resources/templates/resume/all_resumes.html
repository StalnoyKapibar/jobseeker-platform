<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/commonlayouts}"
      lang="en">

<head>
    <title>Резюме</title>
    <script type="text/javascript" src="/js/all_resumes.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="main-block chromeFix" layout:fragment="content">
            <div id="vacancyDiv" class="container-fluid" style="margin-top: 30px">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <div class="search_area">
                            <form class="form-inline" style="margin-bottom: 5px;">
                                <input class="form-control mr-sm-2 form-search" id="search_box" type="search"
                                       name="query" placeholder="Поиск резюме по тегам..."
                                       aria-label="Search" value="" autocomplete="off" style="width: 60%">
                                <button type="button" onclick="searchResults()" class="btn btn-warning my-2 my-sm-0">
                                    Поиск
                                </button>
                            </form>
                            <input type="hidden" id="searchBoxId" value="">
                            <div id="search_advice_wrapper"></div>
                        </div>
                        <div id="searchButtons" style="margin-bottom: 10px"></div>
                    </div>
                </div>
                 <div class="row" style="margin-top: 30px">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-10">
                        <div id="allVacancies">
                            <ul class="list-group">
                            </ul>
                        </div>
                        <div id="searchResumes">
                            <span id="searchHeader" style="color: #4177A3;"></span>
                            <div class="list-group" id="searchResult">
                                <ul id="searchList" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div id="vacancyModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content card border-light">
                            <div class="modal-header card-header">
                                <h2><span id="VMHeadline"></span><br/></h2>
                            </div>
                            <div class="modal-body">
                                <h6><span id="VMTags"></span><br></h6>
                                <h5><span id="VMJobExp"></span><br></h5>
                                <h6 style="white-space: pre">Город:  <span id="VMCity"></span></h6>
                                <h6 style="white-space: pre; color: #dc3545"><span id="VMSalary"></span></h6><br/>
                                <div class="well well-sm">
                                    <span id="VMDescription"></span>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
